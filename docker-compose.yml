services:
  resonix-gateway:
    image: ${RESONIX_IMAGE:-resonix:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      RESONIX_GATEWAY_TOKEN: ${RESONIX_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${RESONIX_CONFIG_DIR}:/home/node/.resonix
      - ${RESONIX_WORKSPACE_DIR}:/home/node/.resonix/workspace
    ports:
      - "${RESONIX_GATEWAY_PORT:-18789}:18789"
      - "${RESONIX_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${RESONIX_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  resonix-cli:
    image: ${RESONIX_IMAGE:-resonix:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      RESONIX_GATEWAY_TOKEN: ${RESONIX_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${RESONIX_CONFIG_DIR}:/home/node/.resonix
      - ${RESONIX_WORKSPACE_DIR}:/home/node/.resonix/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
