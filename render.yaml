services:
  - type: web
    name: resonix
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: RESONIX_STATE_DIR
        value: /data/.resonix
      - key: RESONIX_WORKSPACE_DIR
        value: /data/workspace
      - key: RESONIX_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: resonix-data
      mountPath: /data
      sizeGB: 1
